     <!DOCTYPE html>
     <html lang="en" xmlns:th="http://www.thymeleaf.org">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>User Dashboard</title>
         <style>
             body {
                 font-family: Arial, sans-serif;
                 background-color: #0e2433;
                 color: white;
                 margin: 0;
                 padding: 0;
             }
     
             .header {
                 background-color: #45b6fe;
                 padding: 20px;
                 text-align: center;
             }
     
             .header h1 {
                 margin: 0;
             }
     
             .container {
                 max-width: 1200px;
                 margin: 20px auto;
                 padding: 20px;
                 background-color: #0e2433;
                 border-radius: 5px;
                 box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                 display: flex;
                 flex-wrap: wrap;
                 gap: 20px;
                 justify-content: center;
             }
     
             h2 {
                 color: #45b6fe;
             }
     
             .card {
                 background-color: #388ac1;
                 border-radius: 5px;
                 box-shadow: 0 0 10px rgba(160, 10, 10, 0.2);
                 padding: 20px;
                 margin-top: 20px;
                 width: 300px;
                 text-align: center;
             }
     
             .card img {
                 width: 100%;
                 height: auto;
                 border-radius: 5px;
                 margin-bottom: 10px;
             }
     
             .card button {
                 background-color: #45b6fe;
                 border: none;
                 color: white;
                 padding: 10px;
                 border-radius: 5px;
                 cursor: pointer;
             }
     
             .card button:hover {
                 background-color: #3498db;
             }
         </style>
     </head>
     <body>
         <div class="header">
             <h1>User Dashboard</h1>
         </div>
         <div class="container">
             <h2>Welcome, [[${user.getFullname()}]]</h2>
             
             <span sec:authorize="isAuthenticated">
                 <form th:action="@{/logout}" method="post">
                     <button type="submit" style="background-color: #45b6fe; border-radius: 10px;">Logout</button>
                 </form>
             </span>
     
             <h1>Available Products</h1>
             
             <!-- Loop through the products and display each product -->
             <div th:each="product : ${products}" class="card">
                 <img th:src="@{'/images/' + ${product.image}}" alt="Product Image">
                 <h3 th:text="${product.name}">Product Name</h3>
                 <p th:text="'Description: ' + ${product.description}">Product description</p>
                 <p th:text="'Price: $' + ${product.price}">Price</p>
                 <p th:text="'Quantity: ' + ${product.quantity}">Quantity</p>
                 
                 <!-- Button to view the product or add to cart -->
                 <form th:action="@{/user/purchase/{id}(id=${product.id})}" method="post">
                     <button type="submit" th:disabled="${product.quantity == 0}">Buy</button>
                 </form>
             </div>
     
         </div>
     </body>
     </html>
