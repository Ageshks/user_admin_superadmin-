<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/super-admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required><br><br>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
