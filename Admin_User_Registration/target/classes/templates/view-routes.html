<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Routes</title>
</head>
<body>
    <h1>Bus Routes</h1>
    
    <div class="login-btn">
        <a class="btn" th:href="@{/super-admin/add-route}">
            <p style="color: red;">Add New Route</p>
        </a>
    </div>
    
    <div class="login-btn">
        <a class="btn" th:href="@{/super-admin}">
            <p style="color: red;">Return to Super Admin Dashboard</p>
        </a>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                <th>Route Number</th>
                <th>Start Location</th>
                <th>End Location</th>
                <th>Departure Time</th> <!-- Added new column for Departure Time -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="route : ${routes}">
                <td th:text="${route.routeNumber}"></td>
                <td th:text="${route.startLocation}"></td>
                <td th:text="${route.endLocation}"></td>
                <td th:text="${route.departureTime != null ? #dates.format(route.departureTime, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></td>
                <td>
                    <a th:href="@{'/super-admin/edit-route/' + ${route.id}}">Edit</a> | 
                    <a th:href="@{'/super-admin/delete-route/' + ${route.id}}"
                    onclick="return confirm('Are you sure you want to delete this route?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
