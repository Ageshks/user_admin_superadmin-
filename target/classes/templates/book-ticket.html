<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Ticket</title>
</head>
<body>
    <h2>Book Your Ticket</h2>
    
    <!-- Important: Check the form action URL -->
    <form th:action="@{/user/bookings/pay}" method="post">
        <!-- Critical: This hidden input must be present -->
        <input type="hidden" name="routeId" th:value="${routeId}" />
        
        <div>
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" required />
        </div>
        
        <div>
            <label>Price per seat: $</label>
            <span th:text="${pricePerSeat}">0.00</span>
        </div>
        
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
